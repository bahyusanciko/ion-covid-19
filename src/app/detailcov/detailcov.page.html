<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backHome()" class="ion-padding">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{covCountry[0]?.countryRegion}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div #map class="map"></div>
  </ion-card>
  <ion-card>
    <div *ngFor="let item of covCountry">
      <ion-card-header>
        <ion-card-title *ngIf="item.provinceState == null">{{item.countryRegion}}</ion-card-title>
        <ion-card-title *ngIf="item.provinceState">{{item.provinceState}}</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-icon name="medkit-outline" slot="start"></ion-icon>
        <ion-label>
          <div class="ion-text-start">
            Positif
          </div>
          <div class="ion-text-end">
            {{item.confirmed}}
          </div>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="happy-outline" slot="start"></ion-icon>
        <ion-label>
          <div class="ion-text-start">
            Sembuh
          </div>
          <div class="ion-text-end">
            {{item.recovered}}
          </div>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="skull-outline" slot="start"></ion-icon>
        <ion-label>
          <div class="ion-text-start">
            Meninggal
          </div>

          <div class="ion-text-end">
            {{item.deaths}}
          </div>
        </ion-label>
      </ion-item>
    </div>
  </ion-card>
</ion-content>
